# logstash.conf
input {
  beats {
    port => 5044
  }
}

# 过滤部分暂时为空，后续可根据日志格式在此添加grok等过滤器进行解析
filter {
  # 例如，如需解析Nginx日志，可在此处添加grok规则
}

output {
  elasticsearch {
    hosts => ["http://elasticsearch:9200"]
    index => "logs-%{+YYYY.MM.dd}"
  }
  # 同时输出到控制台，便于调试初期观察
  stdout { codec => rubydebug }
}
